stories:
- story: hỏi thời tiết
  steps:
  - user: |
      hi bạn
    intent: greet
  - action: utter_greet
  - user: |
      cho mình biết tình hình thời tiết đi
    intent: ask_weather
  - action: location_form
  - active_loop: location_form
  - user: |
      anh ở [Đà Nẵng](location)
  - action: location_form
  - active_loop: null
  - action: action_get_weather_info
  - action: utter_help_something_else

- story: không hỏi gì
  steps:
  - user: |
      xin chào bạn bot
    intent: greet
  - action: utter_greet
  - user: |
      mình không cần giúp gì cả
    intent: deny
  - action: utter_goodbye
