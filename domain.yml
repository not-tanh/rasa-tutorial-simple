session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- ask_news
- ask_weather
- nlu_fallback
- ask_bot_or_human
responses:
  utter_greet:
  - text: Chào bạn, bạn cần tôi giúp gì không?
  utter_weather:
  - text: Hôm nay {condition}, nhiệt độ hiện tại là {degree} độ bạn nhé!
  utter_news:
  - text: Apple mới ra Airpods Max có giá $549, đắt thật.
  - text: Việt Nam đã phát triển được vắc-xin cho Covid-19 và đang trong quá trình
      tiến hành thử nghiệm.
  utter_goodbye:
  - text: Chào tạm biệt nhé!
  - text: Tạm biệt!
  - text: Bai bai!
  utter_help_something_else:
  - text: Bạn cần tôi giúp gì nữa không?
  utter_bot_or_human:
  - text: Tôi là chatbot, được phát triển dựa trên Rasa.
  utter_do_not_understand:
  - text: Xin lỗi, vì là chatbot nên có nhiều việc tôi chưa trả lời được :(
actions:
- action_get_weather_info
- action_get_news
