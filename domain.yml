session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- ask_news
- ask_weather
- nlu_fallback
- ask_bot_or_human
entities:
- news_type
slots:
  news_type:
    type: text
    auto_fill: false
    influence_conversation: true
  location:
    type: text
    auto_fill: false
    influence_conversation: true
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: Chào bạn
  - text: Xin chào
  - text: Hi bạn
  utter_weather:
  - text: Hôm nay {location} {condition}, nhiệt độ hiện tại là {degree} độ bạn nhé!
  utter_goodbye:
  - text: Chào tạm biệt nhé!
  - text: Tạm biệt!
  - text: Bai bai!
  utter_help_something_else:
  - text: Bạn cần tôi giúp gì nữa không?
  utter_bot_or_human:
  - text: Tôi là chatbot, được phát triển dựa trên Rasa.
  utter_do_not_understand:
  - text: Xin lỗi, vì là chatbot nên có nhiều việc tôi chưa trả lời được :(
  utter_ask_location:
  - text: Bạn muốn xem thời tiết ở thành phố nào nhỉ?
  utter_ask_news_type:
  - text: Bạn muốn xem tin tức về vấn đề gì?
actions:
- action_get_weather_info
- action_get_news
forms:
  location_form:
    location:
    - entity: LOC
      type: from_entity
  news_type_form:
    news_type:
    - entity: news_type
      type: from_entity
