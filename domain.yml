session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- ask_news
- ask_weather
responses:
  utter_greet:
  - text: Chào bạn, bạn cần tôi giúp gì không?
  utter_weather:
  - text: Trời hôm nay 20 độ, nắng đẹp bạn nhé!
  - text: Trời hôm nay lạnh và hơi âm u, nhiệt độ khoảng 13 độ.
  utter_news:
  - text: Apple mới ra Airpods Max có giá $549, đắt thật.
  - text: Việt Nam đã phát triển được vắc-xin cho Covid-19 và đang trong quá trình
      tiến hành thử nghiệm.
  utter_goodbye:
  - text: Chào tạm biệt nhé!
  - text: Tạm biệt!
  - text: Bai bai!
  utter_help_something_else:
  - text: Bạn cần tôi giúp gì nữa không?
